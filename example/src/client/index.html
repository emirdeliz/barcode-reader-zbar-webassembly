<!DOCTYPE html>
<html class="full-size">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Barcode reader zbar webassembly - example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" media="screen" href="main.css" />
		<script src="../../../dist/barcode-reader.js"></script>
		<script src="main.js"></script>
	</head>
	<body class="full-size flex-center">
		<div class="barcode-container">
			<div class="flex-center">
				<input type="file" name="file" id="file" class="input-file" />
				<label for="file" class="label-barcode-container">
					<div>
						<span class="label-browse">Browse</span>
					</div>
				</label>
			</div>
		</div>
		<div class="barcode-result-container" />
	</body>
</html>
